<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<app-sidebar></app-sidebar>
<div id="formus" style="width: 60vw; margin: auto; margin-left: 30vw; margin-top:4vh;">
  <form action="." method="post">
    <h4 class="form-title">Edit Event</h4>
    <div class="form-group">
      <label for="image">Add New Event Image:  </label>
      <input type="file" id="image" name="image" accept="image/*"> <!-- TODO : [(ngModel)]="event.image"-->
    </div>
    <div class="form-group">
      <label for="name">Name:  </label>
      <input type="text" id="name" name="name" placeholder="{{event.name}}" [(ngModel)]="event.name">
    </div>
    <div class="form-group">
      <label for="location">Location:  </label>
      <input type="text" id="location" name="location" placeholder="{{event.location}}" [(ngModel)]="event.location">
    </div>
    <div class="form-group">
      <label for="datetime">Date and Time:  </label>
      <input type="text" id="datetime" name="datetime" placeholder="{{event.datetime}}" [(ngModel)]="event.datetime">
    </div>
    <div class="form-group">
      <label for="type">Type:  </label>
      <select name="type" id="type" [(ngModel)]="event.type">
        <option *ngFor="let type of types" value="{{type.id}}">{{type.name}}</option>
      </select>

      <label for="theme">Theme:  </label>
      <input type="text" id="theme" name="theme" placeholder="{{event.theme}}" [(ngModel)]="event.theme">
    </div>
    <div class="form-group">
      <label for="organization">Organization:  </label>
      <input type="text" id="organization" name="organization" placeholder="{{event.organization}}">

    </div>
    <div class="form-group">
      <label for="min_age">Minimum Age:  </label>
      <input type="text" id="min_age" name="min_age" placeholder="{{event.min_age}}" [(ngModel)]="event.min_age">

    </div>

    <div class="form-group">
      <label for="dress_code">Dress Code:  </label>
      <input type="text" id="dress_code" name="dress_code" placeholder="{{event.dress_code}}" [(ngModel)]="event.dress_code">

    </div>
    <div class="form-group col-md-offset-2 col-md-10">
      <a type="delete" value="Delete" class="btn btn-default" (click)="delete()">Delete</a>
    </div>

    <div class="form-group col-md-offset-2 col-md-10">
      <input type="submit" value="Save" class="btn btn-default" (click)="update()">
    </div>
  </form>

</div>
</body>
</html>
