<app-sidebar></app-sidebar>
<div id="formus" style="width: 60vw; margin: auto; margin-left: 30vw; height: 100vh">
  <form action="." method="post">
    <h4 class="form-title">Edit Advertisement</h4>
    <div class="form-group">
      <label for="event">Event:  </label>
      <input type="text" id="event" name="event" placeholder="{{getEvent(ad.event).name}}" readonly>
    </div>
    <!--<div class="form-group">
      <label for="date">Date:  </label>
      <input type="text" id="date" name="date" placeholder="{{ad.date}}" [(ngModel)]="ad.date">

      <label for="expire">Expiration Date:  </label>
      <input type="text" id="expire" name="expire" placeholder="{{ad.expire}}" [(ngModel)]="ad.expire">

    </div>-->
    <div class="form-group">
      <label for="body">Body  </label>
      <input type="text" id="body" name="body" placeholder="{{ad.body}}" [(ngModel)]="ad.body">

    </div>

    <div class="form-group col-md-offset-2 col-md-10">
      <a type="delete" value="Delete" class="btn btn-default" (click)="delete()">Delete</a>
    </div>

    <div class="form-group col-md-offset-2 col-md-10">
      <input type="submit" value="Save" (click)="updateAd()" class="btn btn-default">
    </div>
  </form>

</div>
