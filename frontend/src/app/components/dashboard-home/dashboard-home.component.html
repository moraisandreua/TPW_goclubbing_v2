<app-sidebar></app-sidebar>
<div class="home-container" style="width: 80vw">
  <div class="home-title" style="background: none">
    <h1>Home</h1>
  </div>
  <div class="events">
    <div class="title">
      <h1 style="float:left;">Events </h1>
      <a style="float:right; color: white" routerLink="dashboard_newevent" ><i class="mysmalls fa fa-plus"></i></a>
    </div>
    <div class="events-content" *ngFor="let event of events">
      <div class="pub" *ngIf="event.fk_business == thisBusiness">
        <div>
          <p class="fa" style="font-weight: bold">{{ event.name }}</p>
          <a [routerLink]="['/dashboard/event', event.id]"><i style="color:black;" class="fa fa-pencil"></i></a>
          <p class="grey">{{ event.location }}</p>
          <!--<p class="grey">{{ event.datetime }}</p>-->
          <p style="text-align: center"><i class="fa fa-check"></i>278</p>
        </div>
      </div>

    </div>
    <img class="background-image" src="assets/img/DashBoardFundo.png"/>
  </div>
  <div class="pubs">
    <div class="title">
      <h1 style="float: left">Ads</h1>
      <a style="float:right; color: white" routerLink="dashboard_newad" ><i class="mysmalls fa fa-plus"></i></a>
    </div>
    <div class="pubs-content" *ngFor="let ad of ads">
      <!--{% if ad.event.business == self %}-->
      <div class="pub">
        <div>
          <p class="fa" style="font-weight: bold">{{ ad.fk_event }} Add</p>
          <a routerLink="[dashboard_ad' num=ad.id]"><i style="color: black;" class="fa fa-pencil"></i></a>
          <!--<p class="grey">{{ ad.expire }}</p>-->
          <p class="grey">{{ ad.body }}</p>
          <p style="text-align: center"><i class="fa fa-heart"></i> 278</p>
        </div>
      </div>
    </div>
    <img class="background-image" src="assets/img/DashBoardFundo3.png"/>
  </div>
  <div class="profiles">
    <div class="title">
      <h1 style="display: inline-block">Profile</h1>
      <a class="edit-button" routerLink="/dashboard/profile"><i class="fa fa-pencil"></i></a>
    </div>
    <div class="profile-content">
      <div class="profile">
        <!--<p class="prof-text">{{ this.name }} | {{ self.type }}</p>
        <p class="prof-text">{{ self.address }}, {{ self.location }}</p>
        <p class="prof-text">{{ self.contact_email }} | {{ self.contact_phone }}</p>-->
      </div>
    </div>
  </div>
  <div class="comments">
    <div class="title">
      <h1>Comments</h1>
    </div>
    <div class="comments-content" *ngFor="let comment in comments">
      <!--{% if comment.event.business == self %}-->
      <div class="comment">
        <p style="font-weight: bold; margin-top: -8%; margin-left: 4%">Comment in {{ comment.event }} <a [routerLink]="['dashboard/comment/delete', comment.id]"><i style="color:black;" class="fa fa-trash"></i></a></p>
        <!--<p style="margin-top: -13.5%; margin-left: 2.5%">{% with ''|center:comment.classification as range %} {% for n in range %} <i class="fa fa-star"></i> {% endfor %}{% endwith %}</p>-->
        <p class="grey" style="margin-top: -14%; margin-left: 4%">{{ comment.body}}</p>
      </div>
    </div>
    <img class="background-image" src="assets/img/DashBoardFundo2.png"/>
  </div>

</div>
