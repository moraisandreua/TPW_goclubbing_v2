<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<app-sidebar></app-sidebar>

<div style="width: 60vw; margin: auto; margin-left: 30vw; height: 100vh; padding-top: 7vh; padding-left: 10vw">
  <div>
    <h4 class="form-title" style="color:#000; margin-top: 4%;">My Comments</h4>
  </div>
  <ul class="list-group list-group-flush my-list" *ngFor="let comment of comments">
    <li class="list-group-item" *ngIf="getEvent(comment.event) && getEvent(comment.event).business == thisBusiness">Comment in {{getEvent(comment.event).name}}<a (click)="delete(comment)"><i class="fa fa-trash black"></i></a>
      <p style="margin-left: 2.5%">
        <i *ngIf="comment.classification == 1 || comment.classification > 1" class="fa fa-star"></i>
        <i *ngIf="comment.classification == 2 || comment.classification > 2" class="fa fa-star"></i>
        <i *ngIf="comment.classification == 3 || comment.classification > 3" class="fa fa-star"></i>
        <i *ngIf="comment.classification == 4 || comment.classification > 4" class="fa fa-star"></i>
        <i *ngIf="comment.classification == 5 || comment.classification > 5" class="fa fa-star"></i>
      </p>
      <p>{{ comment.body}}</p>
    </li>
  </ul>
</div>
</body>
</html>
