<div class="container">
  <div class="navbar" id="navbar">
    <div class="navbarLogo"><a href="/"><img src="/assets/img/logo.png"/></a></div>
    <div class="filterContainer">
        <a (click)="showFilterModal()">Filter</a>
    </div>
    <div class="searchBoxInputContainer">
      <input id="textbox" type="text" placeholder="Search for Places by name, location..." name="query"/><button id="button" type="submit" class="findButton">Find events</button>
    </div>
  </div>
  <div class="content">
    <div id="mymap" class="mapdiv" (click)="showBusinessModal(false);"></div>

    <div *ngIf="modalEventOpen" id="modal" class="modal">
      <div class="info">
        <div class="infoPic">
          <img src="businessFoto"/>
        </div>
        <div class="infoText">
          <div class="infoTextName"><b>{{ business.name }}</b></div>
          <div class="infoTextName">{{ business.type }}</div>
        </div>
      </div>
      <div class="modalImages" ><!-- *ngFor="let image of businessPhoto" -->
        <img src="imagem"/>
      </div>
      <div class="ModalTitle">
        Events:
      </div>
      <div class="modalEvents" *ngFor=" let e of eventss">
        <div class="modalEvent">
          <div class="modalEventImages" ><!-- *ngFor="let im of e['images']" -->
            <img src="../"/>
          </div>
          <div class="modalEventTitle">
            {{ e.name }} ({{ e.min_age }}+)
          </div>
          <div class="modalEventTitle">
            <img src="../../../assets/img/schedule.png"/>{{ e.datetime }}
          </div>
          <div class="modalEventTitle">
            <img src="../../../assets/img/location.png"/>{{ e.location }}
          </div>
          <div class="modalEventTitle">
            <img src="../../../assets/img/theme.png"/>{{ e.theme }}
          </div>
          <div class="modalEventTitle">
            <img src="../../../assets/img/dress-code.png"/>{{ e.dress_code }}
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="modalFilterOpen" id="modalFilter" class="modal">
      <h1 id="filterTitle">Filter</h1>
      <form action="." method="post">
        <div class="formLine">
          <label>Date</label>
          <input type="date"/>
        </div>
        <div class="formLine">
          <label>Location</label>
          <input type="text"/>
        </div>
        <div class="formLine">
          <label>Type</label>
          <select>
            <option>-</option>
          </select>
        </div>
        <div class="formLine">
          <label>Theme</label>
          <input type="text"/>
        </div>
        <div class="formLine">
          <label>Min. Age</label>
          <input type="number"/>
        </div>
        <div class="formLine">
          <label>Business</label>
          <input type="text"/>
        </div>
        <div class="formLine">
          <label>Event Name</label>
          <input type="text"/>
        </div>
        <div class="formLine">
          <label>Business Type</label>
          <select>
            <option>-</option>
          </select>
        </div>
        <button id="filterButton" type="button" >Search</button>
      </form>
    </div>
  </div>
</div>
