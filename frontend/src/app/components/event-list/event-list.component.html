<app-sidebar></app-sidebar>

<div style="width: 60vw; margin: auto; margin-left: 30vw; height: 100vh; padding-top: 7vh; padding-left: 10vw">
  <div>
    <h4 class="form-title" style="color:#000; margin-top: 4%;">My Events</h4>
  </div>
  <ul class="list-group list-group-flush my-list" *ngFor="let event of events">
    <li class="list-group-item" >{{ event.name}}<a [routerLink]="['dashboard/delete/', event.id]"><i class="fa fa-trash black"></i></a><a (click)="delete(event)"><i style="float: right" class="fa fa-pencil edit-list"></i></a></li><!--TODO: *ngIf="event.business.name == thisBusiness"-->
  </ul>
</div>
