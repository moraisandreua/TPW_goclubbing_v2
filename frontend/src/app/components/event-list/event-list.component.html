<app-sidebar></app-sidebar>

<div style="width: 60vw; margin: auto; margin-left: 30vw; height: 100vh; padding-top: 7vh; padding-left: 10vw">
  <div>
    <h4 class="form-title" style="color:#000; margin-top: 4%;">My Events</h4>
  </div>
  <ul class="list-group list-group-flush my-list" *ngFor="let event of events">
    <li *ngIf="event.business == thisBusiness" class="list-group-item" >{{ event.name}}<i (click)="delete(event)" style="cursor: pointer" class="fa fa-trash black"></i><a [routerLink]="['/dashboard/event', event.id]"><i style="float: right" class="fa fa-pencil edit-list"></i></a></li>
  </ul>
</div>
