<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<app-sidebar></app-sidebar>

<div id="formus" style="width: 60vw; margin: auto; margin-left: 30vw">
  <form action="." method="post" enctype="multipart/form-data">
    <h4 class="form-title">Edit Profile</h4>
    <div class="form-group">
      <label for="profilePhoto">Profile Image:  </label>
      <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" [(ngModel)]="profile.profilePhoto" (change)="getBase64($event)">
    </div>
    <div class="form-group">
      <label for="name">Name:  </label>
      <input type="text" id="name" name="name" placeholder="{{profile.name}}" [(ngModel)]="profile.name">
    </div>
    <div class="form-group">
      <label for="address">Address:  </label>
      <input type="text" id="address" name="address" placeholder="{{profile.address}}" [(ngModel)]="profile.address">
    </div>
    <div class="form-group">
      <label for="location">Location:  </label>
      <input type="text" id="location" name="location" placeholder="{{profile.location}}" [(ngModel)]="profile.location">
    </div>
    <div class="form-group">
      <label for="type">Type:  </label>
      <input type="text" id="type" name="type" placeholder="{{profile.type}}" [(ngModel)]="profile.type">
    </div>
    <div class="form-group">
      <label for="company_name">Company Name:  </label>
      <input type="text" id="company_name" name="company_name" placeholder="{{profile.company_name}}" [(ngModel)]="profile.company_name">
    </div>
    <div class="form-group">
      <label for="newPhoto">Add New Business Image:  </label>
      <input type="file" id="newPhoto" name="newPhoto" accept="image/*"> <!-- TODO : [(ngModel)]="profile.businessimages"-->
    </div>
    <div class="form-group">
      <label for="contact_email">Contact Email:  </label>
      <input type="text" id="contact_email" name="contact_email" placeholder="{{profile.contact_email}}" [(ngModel)]="profile.contact_email">
      <label for="contact_phone">Contact Phone:  </label>
      <input type="text" id="contact_phone" name="contact_phone" placeholder="{{profile.contact_phone}}" [(ngModel)]="profile.contact_phone">
    </div>
    <div class="form-group hours">
      <label for="name">Opening Hours:  </label>
      <div class="hoursdiv">
        <input type="text" id="opening_hours" name="opening_hours" placeholder="{{profile.opening_hours}}" [(ngModel)]="profile.opening_hours"> <!-- TODO : Find out why this displays as object -->
      </div>
    </div>

    <div class="form-group col-md-offset-2 col-md-10">
      <input type="submit" value="Save" (click)="save(profile)" class="btn btn-default" style="color: rgba(0,68,82,0.9); background-color:rgba(0,68,82,0.9);">
    </div>

  </form>

</div>
</body>
</html>
