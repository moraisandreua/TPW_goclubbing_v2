<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<app-sidebar></app-sidebar>
<div id="formus" style="width: 60vw; margin: auto; margin-left: 30vw; margin-top:4vh; padding-top: 7vh; padding-left: 10vw">
  <form action="." method="post">
    <h4 class="form-title">Add Advertisement</h4>
    <div class="form-group">
      <label for="event">Event:  </label>
      <select name="event" id="event" [(ngModel)]="ad.event">
        <option *ngFor="let event of events" value="{{event.id}}">{{event.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date:  </label>
      <input type="text" id="date" name="date" [(ngModel)]="ad.date">
      <label for="expire">Expiration Date:  </label>
      <input type="text" id="expire" name="expire" [(ngModel)]="ad.expire">
    </div>
    <div class="form-group">
      <label for="body">Body:  </label>
      <input type="text" id="body" name="body" [(ngModel)]="ad.body">
    </div>

    <div class="form-group col-md-offset-2 col-md-10">
      <button type="submit" value="Save" class="btn btn-default" (click)="save(ad)">Save</button>
    </div>
  </form>

</div>
</body>
</html>
