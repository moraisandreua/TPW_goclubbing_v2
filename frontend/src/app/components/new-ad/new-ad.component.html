<app-sidebar></app-sidebar>
<div id="formus" style="width: 60vw; margin: auto; margin-left: 30vw; height: 100vh; padding-top: 7vh; padding-left: 10vw">
  <form action="." method="post">
    <h4 class="form-title">Add Advertisement</h4>
    <div class="form-group">
      <label for="event">Event:  </label>
      <input type="text" id="event" name="event" [(ngModel)]="ad.event.name">
    </div>
    <div class="form-group">
      <label for="date">Date:  </label>
      <input type="text" id="date" name="date" [(ngModel)]="ad.date">
      <label for="expire">Expiration Date:  </label>
      <input type="text" id="expire" name="expire" [(ngModel)]="ad.expire">
    </div>
    <div class="form-group">
      <label for="body">Body:  </label>
      <input type="text" id="body" name="body" [(ngModel)]="ad.body">
    </div>

    <div class="form-group col-md-offset-2 col-md-10">
      <button type="submit" value="Save" class="btn btn-default" (click)="save(ad)">Save</button> <!-- TODO : Update this save button-->
    </div>
  </form>

</div>
