<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<app-sidebar></app-sidebar>

<div style="width: 60vw; margin: auto; margin-left: 30vw; height: 100vh; padding-top: 7vh; padding-left: 10vw">
  <div>
    <h4 class="form-title" style="color:#000; margin-top: 4%;">My Advertisements</h4>
  </div>
  <ul class="list-group list-group-flush my-list" *ngFor="let ad of ads">
    <li class="list-group-item" *ngIf="getEvent(ad.event).business == thisBusiness">Ad for {{ getEvent(ad.event).name}}<a (click)="delete(ad)"><i class="fa fa-trash black"></i></a><a [routerLink]="['/dashboard/ad', ad.id]"><i style="float: right" class="fa fa-pencil edit-list"></i></a></li>
  </ul>
</div>
</body>
</html>
